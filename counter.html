<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            flex-direction: column;
        }

        nav {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 200px; 
            height: auto;
            margin-right: 15px;
        }

        .nav-links a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.3rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #218838;
        }

        .wrapper {
            display: flex;
            gap: 20px;
            margin-top: 80px;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        
        h2 {
            font-size: 3rem;
            color: #006799;
        }
        
        input {
            padding: 0.5rem;
            margin: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
            max-width: 75px;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }
        
        .incr {
            background: #28a745;
            color: #fff;
        }
        
        .decr {
            background: #dc3545;
            color: #fff;
        }
        
        .reset {
            background: #006799;
            color: #fff;
        }
        
        .incr:hover {
            background: #218838;
        }
        
        .decr:hover {
            background: #c82333;
        }
        
        .reset:hover {
            background: #01537b;
        }

        .logic-box {
            width: 35%;
            background: #343a40;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: left;
            font-size: 1rem;
            line-height: 1.5;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .logic-box:hover {
            transform: scale(1.05);
        }

        .logic-box h2 {
            color:yellow;
            font-size:32px;
            margin-bottom: 10px;
            text-align: center;
        }

        .logic-box p {
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="Logichook-logo.svg" alt="Logichook Logo" class="logo">
        </div>
        <div class="nav-links">
            <a href="eventfix.html">Homework 2</a>
            <a href="eventdelegation.html">Homework 3</a>
            <a href="recursivediv.html">Homework 4</a>
        </div>
    </nav>
    <div class="wrapper">
        <div class="container">
            <h1>Counter</h1>
            <h2>0</h2>
            <label>
                <span>Increment/Decrement by :</span>
                <input type="number" min="0">
            </label>
            <div>
                <button class="incr">+</button>
                <button class="decr">-</button>
            </div>
            <button class="reset">Reset</button>
        </div>
        <div class="logic-box">
            <h2>ðŸ§  Logic</h2>
            <p>ðŸ“Œ Clicking <b>+</b> increases the counter by the input value or 1 if empty.</p>
            <p>ðŸ“Œ Clicking <b>-</b> decreases the counter but never below 0.</p>
            <p>ðŸ“Œ Clicking <b>Reset</b> sets the counter to 0 and clears the input.</p>
        </div>
    </div>
    <script>
        const counter = document.querySelector("h2");
        const input = document.querySelector("input");
        document.querySelector(".incr").onclick = () => {
            let val = Number(input.value) || 1;
            counter.textContent = Number(counter.textContent) + val;
        };
        document.querySelector(".decr").onclick = () => {
            let val = Number(input.value) || 1;
            let newVal = Number(counter.textContent) - val;
            counter.textContent = newVal < 0 ? 0 : newVal;
        };
        document.querySelector(".reset").onclick = () => {
            counter.textContent = 0;
            input.value = "";
        };
    </script>
</body>
</html>
