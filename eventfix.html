    <h2>Problem Statement: Fix event propagation issue</h2>
    <div class="wrapper">
        <div class="red">
            <div class="yellow"></div>
        </div>
        <div class="logic-box">
            <h2>ðŸ§  Logic</h2>
            <p>ðŸ“Œ Clicking <b>red</b> shows "Red was clicked".</p>
            <p>ðŸ“Œ Clicking <b>yellow</b> should only show "Yellow was clicked".</p>
            <p>ðŸ“Œ We use <b>event.stopPropagation()</b> to prevent yellow's click from triggering red's click event.</p>
        </div>
    </div>
    <script>
        let red = document.querySelector(".red");
        let yellow = document.querySelector(".yellow");

        red.addEventListener("click", function () {
            alert("Red was clicked");
        });

        yellow.addEventListener("click", function (event) {
            alert("Yellow was clicked");
            event.stopPropagation();
        });
    </script>
